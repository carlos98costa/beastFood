<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Restaurant Features</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Teste da API Restaurant Features</h1>
    
    <div class="test-section">
        <h3>1. Testar Busca de Servi√ßos (ID: 5)</h3>
        <button onclick="testGetServices()">Buscar Servi√ßos</button>
        <div id="servicesResult"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Testar Busca de Highlights (ID: 5)</h3>
        <button onclick="testGetHighlights()">Buscar Highlights</button>
        <div id="highlightsResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Testar Status do Restaurante (ID: 5)</h3>
        <button onclick="testGetStatus()">Verificar Status</button>
        <div id="statusResult"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5000/api';
        const RESTAURANT_ID = 5;

        async function testGetServices() {
            const resultDiv = document.getElementById('servicesResult');
            resultDiv.innerHTML = 'üîÑ Testando...';
            
            try {
                const response = await fetch(`${BASE_URL}/restaurant-features/${RESTAURANT_ID}/services/all`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Sucesso!</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Erro ${response.status}</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erro de Conex√£o</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testGetHighlights() {
            const resultDiv = document.getElementById('highlightsResult');
            resultDiv.innerHTML = 'üîÑ Testando...';
            
            try {
                const response = await fetch(`${BASE_URL}/restaurant-features/${RESTAURANT_ID}/highlights`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Sucesso!</h4>

                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Erro ${response.status}</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erro de Conex√£o</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testGetStatus() {
            const resultDiv = document.getElementById('statusResult');
            resultDiv.innerHTML = 'üîÑ Testando...';
            
            try {
                const response = await fetch(`${BASE_URL}/restaurant-features/${RESTAURANT_ID}/status`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Sucesso!</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Erro ${response.status}</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erro de Conex√£o</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
