<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples de Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Teste Simples de Upload</h1>
    
    <div>
        <h3>1. Testar Login</h3>
        <button onclick="testLogin()">Testar Login</button>
        <div id="login-result"></div>
    </div>

    <div>
        <h3>2. Testar Upload</h3>
        <input type="file" id="imageFile" accept="image/*">
        <button onclick="testUpload()">Testar Upload</button>
        <div id="upload-result"></div>
    </div>

    <script>
        let token = null;

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'Admin', password: 'admin123' })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.accessToken;
                    document.getElementById('login-result').innerHTML = 
                        `<div class="result success">‚úÖ Login OK: ${data.user.username}</div>`;
                } else {
                    const error = await response.json();
                    document.getElementById('login-result').innerHTML = 
                        `<div class="result error">‚ùå Login falhou: ${error.error}</div>`;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = 
                    `<div class="result error">‚ùå Erro: ${error.message}</div>`;
            }
        }

        async function testUpload() {
            if (!token) {
                alert('Fa√ßa login primeiro!');
                return;
            }

            const file = document.getElementById('imageFile').files[0];
            if (!file) {
                alert('Selecione uma imagem!');
                return;
            }

            console.log('üìÅ Arquivo selecionado:', {
                name: file.name,
                type: file.type,
                size: file.size
            });

            const formData = new FormData();
            formData.append('image', file);
            formData.append('type', 'avatar');

            try {
                document.getElementById('upload-result').innerHTML = 
                    '<div class="result">‚è≥ Fazendo upload...</div>';

                const response = await fetch('http://localhost:5000/api/users/upload-image', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                console.log('üì° Resposta:', {
                    status: response.status,
                    statusText: response.statusText
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('upload-result').innerHTML = 
                        `<div class="result success">‚úÖ Upload OK: ${data.message}</div>`;
                    console.log('‚úÖ Dados:', data);
                } else {
                    const error = await response.json();
                    document.getElementById('upload-result').innerHTML = 
                        `<div class="result error">‚ùå Upload falhou: ${error.error}</div>`;
                    console.error('‚ùå Erro:', error);
                }
            } catch (error) {
                document.getElementById('upload-result').innerHTML = 
                    `<div class="result error">‚ùå Erro de conex√£o: ${error.message}</div>`;
                console.error('‚ùå Erro de conex√£o:', error);
            }
        }

        // Auto-login
        window.addEventListener('load', () => {
            setTimeout(testLogin, 1000);
        });
    </script>
</body>
</html>
