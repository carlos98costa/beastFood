<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Upload - BeastFood</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        .debug { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üêõ Debug Upload - BeastFood</h1>
    
    <div class="step">
        <h3>1. Testar Login</h3>
        <button onclick="testLogin()">Testar Login</button>
        <div id="login-result"></div>
    </div>

    <div class="step">
        <h3>2. Testar Upload com Debug</h3>
        <input type="file" id="imageFile" accept="image/*">
        <button onclick="testUploadWithDebug()">Testar Upload com Debug</button>
        <div id="upload-result"></div>
    </div>

    <div class="step">
        <h3>3. Logs de Debug</h3>
        <div id="debug-logs"></div>
    </div>

    <script>
        let token = null;
        const debugLogs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            debugLogs.push(logEntry);
            
            const debugDiv = document.getElementById('debug-logs');
            debugDiv.innerHTML = debugLogs.map(log => `<div class="debug">${log}</div>`).join('');
            
            console.log(logEntry);
        }

        async function testLogin() {
            log('Iniciando teste de login...');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'Admin', password: 'admin123' })
                });

                log(`Resposta do login: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const data = await response.json();
                    token = data.accessToken;
                    log(`Login bem-sucedido: ${data.user.username}`, 'success');
                    document.getElementById('login-result').innerHTML = 
                        `<div class="result success">‚úÖ Login OK: ${data.user.username}</div>`;
                } else {
                    const error = await response.json();
                    log(`Login falhou: ${error.error}`, 'error');
                    document.getElementById('login-result').innerHTML = 
                        `<div class="result error">‚ùå Login falhou: ${error.error}</div>`;
                }
            } catch (error) {
                log(`Erro de conex√£o: ${error.message}`, 'error');
                document.getElementById('login-result').innerHTML = 
                    `<div class="result error">‚ùå Erro: ${error.message}</div>`;
            }
        }

        async function testUploadWithDebug() {
            if (!token) {
                alert('Fa√ßa login primeiro!');
                return;
            }

            const file = document.getElementById('imageFile').files[0];
            if (!file) {
                alert('Selecione uma imagem!');
                return;
            }

            log('=== INICIANDO TESTE DE UPLOAD ===');
            log(`Arquivo selecionado: ${file.name} (${file.type}, ${file.size} bytes)`);
            log(`Token: ${token.substring(0, 20)}...`);

            const formData = new FormData();
            formData.append('image', file);
            formData.append('type', 'avatar');

            // Debug do FormData
            log('FormData criado:');
            for (let [key, value] of formData.entries()) {
                if (value instanceof File) {
                    log(`  ${key}: File(${value.name}, ${value.type}, ${value.size} bytes)`);
                } else {
                    log(`  ${key}: ${value}`);
                }
            }

            try {
                log('Enviando requisi√ß√£o para /api/users/upload-image...');
                
                const response = await fetch('http://localhost:5000/api/users/upload-image', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                log(`Resposta recebida: ${response.status} ${response.statusText}`);
                log(`Headers da resposta:`);
                for (let [key, value] of response.headers.entries()) {
                    log(`  ${key}: ${value}`);
                }

                if (response.ok) {
                    const data = await response.json();
                    log(`Upload bem-sucedido: ${JSON.stringify(data, null, 2)}`, 'success');
                    document.getElementById('upload-result').innerHTML = 
                        `<div class="result success">‚úÖ Upload OK: ${data.message}</div>`;
                } else {
                    const error = await response.json();
                    log(`Upload falhou: ${JSON.stringify(error, null, 2)}`, 'error');
                    document.getElementById('upload-result').innerHTML = 
                        `<div class="result error">‚ùå Upload falhou: ${error.error}</div>`;
                }
            } catch (error) {
                log(`Erro de conex√£o: ${error.message}`, 'error');
                log(`Stack trace: ${error.stack}`, 'error');
                document.getElementById('upload-result').innerHTML = 
                    `<div class="result error">‚ùå Erro de conex√£o: ${error.message}</div>`;
            }
        }

        // Auto-login
        window.addEventListener('load', () => {
            log('P√°gina carregada, iniciando auto-login em 1 segundo...');
            setTimeout(testLogin, 1000);
        });
    </script>
</body>
</html>
